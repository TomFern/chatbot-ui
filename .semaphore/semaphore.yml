version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      env_vars:
        - name: GOPATH
          value: /home/semaphore/go
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore go-cache-$(checksum "go.mod")
            - go build -v
            - cache store go-cache-$(checksum "go.mod")
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore go-cache-$(checksum "go.mod")
            - go test -v ./...
